<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Day Planner</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_enhanced.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-alt"></i> Advanced Day Planner
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="todayBtn">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="settingsBtn">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4" id="pageTitle">Today's Schedule</h1>
                    <p class="lead" id="currentDate"></p>
                    <p class="text-muted" id="currentTime"></p>
                </div>
                <div class="col-md-4">
                    <div class="weather-widget">
                        <div id="weatherContainer" class="weather-info">
                            <p class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading weather...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <!-- Left Sidebar - Task Categories -->
            <div class="col-lg-3 sidebar">
                <div class="card">
                    <div class="card-header bg-gradient-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list"></i> Categories
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="category-list">
                            <button class="category-btn active" data-category="all">
                                <i class="fas fa-inbox"></i> All Tasks
                                <span class="badge badge-primary" id="totalTasks">0</span>
                            </button>
                            <button class="category-btn" data-category="work">
                                <i class="fas fa-briefcase"></i> Work
                                <span class="badge badge-info" id="workCount">0</span>
                            </button>
                            <button class="category-btn" data-category="personal">
                                <i class="fas fa-user"></i> Personal
                                <span class="badge badge-success" id="personalCount">0</span>
                            </button>
                            <button class="category-btn" data-category="meeting">
                                <i class="fas fa-users"></i> Meetings
                                <span class="badge badge-warning" id="meetingCount">0</span>
                            </button>
                            <button class="category-btn" data-category="important">
                                <i class="fas fa-exclamation-circle"></i> Important
                                <span class="badge badge-danger" id="importantCount">0</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Summary Stats -->
                <div class="card mt-3">
                    <div class="card-header bg-gradient-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-pie"></i> Summary
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="stat-item">
                            <span>Completed</span>
                            <strong id="completedCount">0</strong>
                        </div>
                        <div class="stat-item">
                            <span>Remaining</span>
                            <strong id="remainingCount">0</strong>
                        </div>
                        <div class="stat-item">
                            <span>Productivity</span>
                            <strong id="productivityScore">0%</strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center - Schedule View -->
            <div class="col-lg-6">
                <!-- Add Task Form -->
                <div class="card add-task-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-plus-circle"></i> Add New Task
                        </h5>
                        <form id="addTaskForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="taskInput" placeholder="Enter task description..." required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="timeInput">Time</label>
                                        <input type="time" class="form-control" id="timeInput" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="categorySelect">Category</label>
                                        <select class="form-control" id="categorySelect">
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                            <option value="meeting">Meeting</option>
                                            <option value="important">Important</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="prioritySelect">Priority</label>
                                        <select class="form-control" id="prioritySelect">
                                            <option value="low">Low</option>
                                            <option value="medium" selected>Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="taskDetails" placeholder="Task details (optional)" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-save"></i> Save Task
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Time Blocks / Schedule -->
                <div id="scheduleContainer" class="schedule-container mt-4">
                    <!-- Time blocks will be dynamically inserted here -->
                </div>
            </div>

            <!-- Right Sidebar - Upcoming & Notes -->
            <div class="col-lg-3 sidebar">
                <!-- Upcoming Tasks -->
                <div class="card">
                    <div class="card-header bg-gradient-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-clock"></i> Upcoming
                        </h5>
                    </div>
                    <div class="card-body" id="upcomingList">
                        <p class="text-muted text-center">No upcoming tasks</p>
                    </div>
                </div>

                <!-- Notes -->
                <div class="card mt-3">
                    <div class="card-header bg-gradient-warning text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-sticky-note"></i> Notes
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea id="notesArea" class="form-control" placeholder="Add your notes here..." rows="6"></textarea>
                        <button class="btn btn-sm btn-warning btn-block mt-2" id="saveNotesBtn">
                            <i class="fas fa-save"></i> Save Notes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Task Details</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="taskModalBody">
                    <!-- Task details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="workStartTime">Work Start Time</label>
                        <input type="time" class="form-control" id="workStartTime" value="09:00">
                    </div>
                    <div class="form-group">
                        <label for="workEndTime">Work End Time</label>
                        <input type="time" class="form-control" id="workEndTime" value="17:00">
                    </div>
                    <div class="form-group">
                        <label for="locationInput">Location (for weather)</label>
                        <input type="text" class="form-control" id="locationInput" placeholder="e.g., New York">
                    </div>
                    <div class="form-group">
                        <label for="themeSelect">Theme</label>
                        <select class="form-control" id="themeSelect">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script_enhanced.js"></script>
</body>
</html>
